<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label floating color="primary">username</ion-label>
              <ion-input type="text" #username name="username" [(ngModel)]="user.username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating color="primary">password</ion-label>
              <ion-input type="password" #password name="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button block (click)="login()">Login</button>
        </ion-col>
      </ion-row>
      
    <p style="text-align: center;font-size: 10pt">
      Not a Member? <a href="navigateRegister()">Register </a> Now!
    </p>
      

    </form>
  </div>
  <!--<p>
      If you get lost, the <a href="navigateRegister()">docs</a> will be your guide.
   </p>-->
</ion-content>
