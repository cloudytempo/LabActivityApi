<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Sign-Up </h3>
  <ion-item>
    <ion-input placeholder="First Name" #firstname name="firstname" [(ngModel)]="user.firstname"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input placeholder="Last Name" #lastname name="lastname" [(ngModel)]="user.lastname"></ion-input>
  </ion-item>
  <ion-item>
      
    <ion-input placeholder="Email" #email name="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-input  placeholder="Phone" #phone name="phone" [(ngModel)]="user.phone"></ion-input>
  </ion-item>
  <ion-item>
      
    <ion-input placeholder="Username" #username name="username" [(ngModel)]="user.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="Password" placeholder="Password" #password name="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
      <ion-input type="password" placeholder="Confirm Password" #confirmpass name="confirmpass" [(ngModel)]="user.confirmpass"></ion-input>
    </ion-item>

    <button ion-button (click)="register()">Sign-Up</button>
</ion-content>
